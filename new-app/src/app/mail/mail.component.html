<div class="container">
  <div class="row">
    <div class="col-md-6">
<form (ngSubmit)="sendMail()" #mailForm="ngForm">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class = "panel-title">Mail Send Form</h3>
  </div>

  <div class="panel-body">
    <div class="form-group">
      <label for="userfirstname">FirstName</label>
      <input type="text" id="userfirstname" name ="userfirstname" [(ngModel)]="maildata.userfirstname" #name="ngModel" class="form-control">
    </div>

    <div class="form-group">
        <label for="userlastname">LastName</label>
        <input type = "text" id = "userlastname" name="userlastname" [(ngModel)]="maildata.userlastname" #name="ngModel" class="form-control">
    </div>

    <div class="form-group">
        <label for="useremail">Email</label>
        <input type = "text" id = "useremail" name="useremail" [(ngModel)]="maildata.useremail" #name="ngModel" class="form-control">
    </div>

    <div class="form-group">
        <label for="userpassword">Password</label>
        <input type = "text" id = "userpassword" name="userpassword" [(ngModel)]="maildata.userpassword" #name="ngModel" class="form-control">
    </div>

    <div class="form-group">
        <label for="userrole">Role</label>
        <select id = "userrole" name="userrole" [(ngModel)]="maildata.userrole" #name="ngModel" class="form-control">
          <option value="Authorised Signatory">Authorised Signatory</option>
          <option value="Corporate Admin">Corporate Admin</option>
          <option value="Maker">Maker</option>
          <option value="Checker">Checker</option>
          <option value="Relationship Manager">Relationship Mannager</option>
        </select>
    </div>
  </div>

</div>
<button type="submit" class="btn btn-success" [disabled]="!mailForm.form.valid">Submit</button>
</form>
</div>

</div> -->
</div>
</div>
